<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Hippodrome Vincennes</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="logos">
      <img src="assets/logo-vincennes.png" alt="Vincennes">
      <img src="assets/logo-idfm.png" alt="IDFM">
      <img src="assets/logo-ratp.png" alt="RATP">
    </div>
    <h1>Dashboard Temps Réel – Hippodrome de Vincennes</h1>
  </header>

  <main>
    <section class="ligne">
      <img src="assets/lignes/rer-a.png" alt="RER A" class="ligne-logo">
      <div class="horaires-ligne" id="rer-a"></div>
    </section>
    <section class="ligne">
      <img src="assets/lignes/bus-77.png" alt="Bus 77" class="ligne-logo">
      <div class="horaires-ligne" id="bus-77"></div>
    </section>
    <section class="ligne">
      <img src="assets/lignes/bus-201.png" alt="Bus 201" class="ligne-logo">
      <div class="horaires-ligne" id="bus-201"></div>
    </section>

    <section id="velib"></section>
    <section id="meteo"></section>
    <section id="circulation"></section>
  </main>

  <footer>
    <p>&copy; 2025 Hippodrome de Vincennes | Données en temps réel via Île-de-France Mobilités & Open Data</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
